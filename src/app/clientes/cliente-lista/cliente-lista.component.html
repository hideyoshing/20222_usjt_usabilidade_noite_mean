<!-- *ngIf também é uma diretiva estrutural do angular -->
<mat-accordion *ngIf="clientes.length > 0">
<!-- *ngFor é uma diretiva estrutural do angular -->
<mat-expansion-panel *ngFor="let paciente of clientes">
    <mat-expansion-panel-header>
         <mat-panel-title>
            {{paciente.nome}}
         </mat-panel-title>
    </mat-expansion-panel-header>
    <p>Telefone: {{paciente.fone}}</p>
    <p>E-mail: {{paciente.email}}</p>

</mat-expansion-panel>
<p
    *ngIf="clientes.length <= 0"
    class="mat-body-1"
    style="text-align:center">
    Nenhum cliente cadastrado
</p>
</mat-accordion>
